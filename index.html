<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Challenge - RÃ©vÃ©lation</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; text-align: center; }
        .box { background: #1e293b; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.5); }
        
        /* Zone de RÃ©vÃ©lation */
        #reveal-zone { display: flex; justify-content: space-around; margin: 20px 0; min-height: 80px; }
        .card { background: #020617; padding: 15px; border-radius: 10px; width: 40%; border: 2px solid #334155; }
        .card.ready { border-color: #4ade80; color: #4ade80; }
        .word-text { font-size: 1.2rem; font-weight: bold; margin-top: 5px; }

        input { width: 80%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; }
        button { width: 85%; padding: 12px; border-radius: 8px; border: none; background: #f472b6; color: white; font-weight: bold; cursor: pointer; }
        button:disabled { background: #475569; cursor: not-allowed; }

        #victory-msg { display: none; color: #4ade80; font-size: 2rem; font-weight: bold; margin: 15px; animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ Sync Game</h1>

        <div id="setup-box" class="box">
            <p>ID : <strong id="my-id" style="color: #f472b6;">...</strong></p>
            <input type="text" id="join-id" placeholder="ID de l'ami...">
            <button onclick="connecter()">JOUER</button>
        </div>

        <div id="game-box" class="box" style="display: none;">
            <div id="victory-msg">âœ¨ BRAVO ! âœ¨</div>
            
            <div id="reveal-zone">
                <div id="card-me" class="card">Moi<div class="word-text" id="my-status">...</div></div>
                <div id="card-friend" class="card">Ami<div class="word-text" id="friend-status">...</div></div>
            </div>

            <div id="input-area">
                <input type="text" id="word-input" placeholder="Ton mot secret...">
                <button id="send-btn" onclick="preparerMot()">VALIDER MON CHOIX</button>
            </div>
            
            <p id="info" style="color: #94a3b8; margin-top: 15px;">Attente des deux joueurs...</p>
        </div>
    </div>

    <script>
        const peer = new Peer();
        let conn;
        let monMot = "";
        let motAmi = "";
        let prÃªtMoi = false;
        let prÃªtAmi = false;

        peer.on('open', (id) => { document.getElementById('my-id').innerText = id; });

        peer.on('connection', (connection) => {
            conn = connection;
            configurerLien();
            document.getElementById('setup-box').style.display = "none";
            document.getElementById('game-box').style.display = "block";
        });

        function connecter() {
            const id = document.getElementById('join-id').value.trim();
            conn = peer.connect(id);
            configurerLien();
            conn.on('open', () => {
                document.getElementById('setup-box').style.display = "none";
                document.getElementById('game-box').style.display = "block";
            });
        }

        function configurerLien() {
            conn.on('data', (data) => {
                motAmi = data;
                prÃªtAmi = true;
                document.getElementById('card-friend').classList.add('ready');
                document.getElementById('friend-status').innerText = "PRÃŠT";
                verifierEtReveler();
            });
        }

        function preparerMot() {
            monMot = document.getElementById('word-input').value.trim();
            if (!monMot) return;

            prÃªtMoi = true;
            conn.send(monMot); // On envoie le mot Ã  l'autre
            
            document.getElementById('send-btn').disabled = true;
            document.getElementById('card-me').classList.add('ready');
            document.getElementById('my-status').innerText = "PRÃŠT";
            document.getElementById('word-input').value = "";
            verifierEtReveler();
        }

        function verifierEtReveler() {
            if (prÃªtMoi && prÃªtAmi) {
                // RÃ‰VÃ‰LATION !
                document.getElementById('my-status').innerText = monMot;
                document.getElementById('friend-status').innerText = motAmi;

                if (monMot.toLowerCase() === motAmi.toLowerCase()) {
                    document.getElementById('victory-msg').style.display = "block";
                }

                // Reset aprÃ¨s 3 secondes pour rejouer
                setTimeout(() => {
                    prÃªtMoi = false;
                    prÃªtAmi = false;
                    monMot = "";
                    motAmi = "";
                    document.getElementById('send-btn').disabled = false;
                    document.getElementById('my-status').innerText = "...";
                    document.getElementById('friend-status').innerText = "...";
                    document.getElementById('card-me').classList.remove('ready');
                    document.getElementById('card-friend').classList.remove('ready');
                    document.getElementById('victory-msg').style.display = "none";
                }, 4000);
            }
        }
    </script>
</body>
</html>
