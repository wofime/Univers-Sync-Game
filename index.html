<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindSync - Jeu de Synchro</title>
    <!-- BibliothÃ¨que PeerJS pour la connexion (Obligatoire pour le multijoueur P2P sans serveur) -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        /* --- CSS (Design) --- */
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --surface-light: #334155;
            --primary: #8b5cf6; /* Violet */
            --secondary: #ec4899; /* Rose */
            --success: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-color);
        }

        /* En-tÃªte */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid var(--surface-light);
        }

        .logo { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .score { background: var(--surface-light); padding: 5px 12px; border-radius: 20px; font-size: 0.9rem; }

        /* Pages (Views) */
        .view {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .view.active { display: flex; }

        /* Cartes et Inputs */
        .card {
            background: var(--surface-color);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid var(--surface-light);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--surface-light);
            background: #020617;
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:disabled { background: var(--surface-light); opacity: 0.5; cursor: not-allowed; }
        .btn-secondary { background: var(--surface-light); color: white; margin-top: 10px; }

        /* Zone de Jeu (Cartes) */
        .game-board {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .game-card {
            width: 48%;
            aspect-ratio: 3/4;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-inner.flipped { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            border: 2px solid var(--surface-light);
        }

        .card-front { background: var(--surface-color); }
        .card-back { background: var(--primary); color: white; transform: rotateY(180deg); }

        .label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }
        .word { font-size: 1.2rem; font-weight: bold; margin-top: 5px; word-break: break-word; }
        
        .ready-indicator {
            width: 10px; height: 10px; background: var(--text-muted); border-radius: 50%; margin-top: 10px;
        }
        .game-card.ready .ready-indicator { background: var(--success); box-shadow: 0 0 8px var(--success); }

        /* Chat */
        #fab-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #chat-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: var(--surface-color);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--surface-light);
            z-index: 10;
        }
        #chat-panel.open { right: 0; }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg { padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; max-width: 80%; }
        .msg-me { align-self: flex-end; background: var(--primary); color: white; }
        .msg-friend { align-self: flex-start; background: var(--surface-light); color: white; }

        .chat-header { padding: 15px; background: #0f172a; display: flex; justify-content: space-between; }
        .close-btn { background: none; border: none; color: white; font-size: 1.5rem; width: auto; }

        /* Notifications */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-light);
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #toast.show { opacity: 1; }

        #victory-text { text-align: center; font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; display: none; }
        .win { color: var(--success); }
        .lose { color: var(--text-muted); }
    </style>
</head>
<body>

    <div id="toast">Message</div>

    <div id="app-container">
        <header>
            <div class="logo">MindSync</div>
            <div class="score">Score: <span id="score">0</span></div>
        </header>

        <!-- Ã‰CRAN 1 : LOBBY -->
        <div id="view-lobby" class="view active">
            <div class="card">
                <h3>Bienvenue</h3>
                <p>Ton ID :</p>
                <input type="text" id="my-id" readonly value="GÃ©nÃ©ration..." onclick="this.select()">
                
                <hr style="border: 0; border-top: 1px solid #334155; margin: 15px 0;">
                
                <p> ID de l'ami :</p>
                <input type="text" id="friend-id" placeholder="Colle l'ID ici...">
                <button class="btn-primary" onclick="connect()">JOUER</button>
            </div>
        </div>

        <!-- Ã‰CRAN 2 : JEU -->
        <div id="view-game" class="view">
            <div id="victory-text">SYNCHRO !</div>

            <div class="game-board">
                <!-- Carte Moi -->
                <div class="game-card" id="card-me">
                    <div class="card-inner">
                        <div class="card-front">
                            <span class="label">Moi</span>
                            <div class="word" id="me-word-front">?</div>
                            <div class="ready-indicator"></div>
                        </div>
                        <div class="card-back">
                            <span class="label">Mot</span>
                            <div class="word" id="me-word-back"></div>
                        </div>
                    </div>
                </div>

                <!-- Carte Ami -->
                <div class="game-card" id="card-friend">
                    <div class="card-inner">
                        <div class="card-front">
                            <span class="label">Ami</span>
                            <div class="word" id="friend-word-front">?</div>
                            <div class="ready-indicator"></div>
                        </div>
                        <div class="card-back">
                            <span class="label">Mot</span>
                            <div class="word" id="friend-word-back"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <input type="text" id="game-input" placeholder="Ton mot secret..." oninput="updateInput()">
                <button id="btn-ready" class="btn-primary" onclick="sendWord()" disabled>PRÃŠT</button>
            </div>

            <button class="btn-secondary" onclick="resetRound()">Recommencer</button>
        </div>
    </div>

    <!-- CHAT -->
    <button id="fab-chat" onclick="toggleChat()">ðŸ’¬</button>
    <div id="chat-panel">
        <div class="chat-header">
            <span>Chat</span>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        <div id="chat-messages"></div>
        <div style="padding: 10px;">
            <input type="text" id="chat-input" placeholder="Msg..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="btn-primary" style="margin-top: 5px;" onclick="sendChat()">Envoyer</button>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT (Logique) ---
        
        const peer = new Peer();
        let conn = null;
        let myWord = "";
        let friendWord = "";
        let score = 0;
        let readyMe = false;
        let readyFriend = false;

        // SÃ©lecteurs DOM
        const els = {
            lobby: document.getElementById('view-lobby'),
            game: document.getElementById('view-game'),
            myId: document.getElementById('my-id'),
            friendId: document.getElementById('friend-id'),
            gameInput: document.getElementById('game-input'),
            btnReady: document.getElementById('btn-ready'),
            score: document.getElementById('score'),
            victory: document.getElementById('victory-text'),
            meCard: document.getElementById('card-me'),
            friendCard: document.getElementById('card-friend'),
            chatPanel: document.getElementById('chat-panel'),
            chatMsgs: document.getElementById('chat-messages'),
            chatInput: document.getElementById('chat-input')
        };

        // Initialisation PeerJS
        peer.on('open', (id) => {
            els.myId.value = id;
        });

        // Si quelqu'un se connecte Ã  moi
        peer.on('connection', (c) => {
            conn = c;
            setupConn();
            goToGame();
        });

        // Si je me connecte Ã  quelqu'un
        function connect() {
            const id = els.friendId.value.trim();
            if(!id) return alert("Entre un ID");
            
            conn = peer.connect(id);
            conn.on('open', () => {
                setupConn();
                goToGame();
            });
        }

        function setupConn() {
            conn.on('data', (data) => {
                if (data.type === 'WORD') {
                    friendWord = data.val;
                    readyFriend = true;
                    els.friendCard.classList.add('ready');
                    document.getElementById('friend-word-front').innerText = "PRÃŠT";
                    checkReady();
                } else if (data.type === 'CHAT') {
                    addMsg(data.val, 'friend');
                }
            });
            conn.on('close', () => alert("DÃ©connectÃ©"));
        }

        function goToGame() {
            els.lobby.classList.remove('active');
            els.game.classList.add('active');
            showToast("ConnectÃ© !");
        }

        // Logique Jeu
        function updateInput() {
            myWord = els.gameInput.value.trim();
            els.btnReady.disabled = myWord === "";
            document.getElementById('me-word-front').innerText = myWord || "?";
        }

        function sendWord() {
            if(!conn) return;
            readyMe = true;
            els.meCard.classList.add('ready');
            els.gameInput.disabled = true;
            els.btnReady.style.display = 'none'; // Cacher le bouton
            
            conn.send({ type: 'WORD', val: myWord });
            checkReady();
        }

        function checkReady() {
            if (readyMe && readyFriend) {
                setTimeout(revealCards, 500);
            }
        }

        function revealCards() {
            // Remplir le dos des cartes
            document.getElementById('me-word-back').innerText = myWord;
            document.getElementById('friend-word-back').innerText = friendWord;

            // Retourner les cartes
            document.querySelector('#card-me .card-inner').classList.add('flipped');
            document.querySelector('#card-friend .card-inner').classList.add('flipped');

            // VÃ©rifier victoire
            els.victory.style.display = 'block';
            if (myWord.toLowerCase() === friendWord.toLowerCase()) {
                score++;
                els.score.innerText = score;
                els.victory.innerText = "SYNCHRO !";
                els.victory.className = "win";
            } else {
                els.victory.innerText = "RatÃ©...";
                els.victory.className = "lose";
            }
        }

        function resetRound() {
            readyMe = false;
            readyFriend = false;
            myWord = "";
            friendWord = "";

            // Reset UI visuel
            document.querySelector('#card-me .card-inner').classList.remove('flipped');
            document.querySelector('#card-friend .card-inner').classList.remove('flipped');
            
            // Attendre la fin de l'animation pour reset le texte
            setTimeout(() => {
                document.getElementById('me-word-front').innerText = "?";
                document.getElementById('friend-word-front').innerText = "?";
                
                els.gameInput.value = "";
                els.gameInput.disabled = false;
                els.btnReady.style.display = 'block';
                els.btnReady.disabled = true;
                
                els.meCard.classList.remove('ready');
                els.friendCard.classList.remove('ready');
                els.victory.style.display = 'none';
                els.gameInput.focus();
            }, 300);
        }

        // Logique Chat
        function toggleChat() { els.chatPanel.classList.toggle('open'); }
        
        function sendChat() {
            const txt = els.chatInput.value.trim();
            if(!txt || !conn) return;
            conn.send({ type: 'CHAT', val: txt });
            addMsg(txt, 'me');
            els.chatInput.value = "";
        }

        function addMsg(txt, who) {
            const d = document.createElement('div');
            d.className = `msg msg-${who}`;
            d.innerText = txt;
            els.chatMsgs.appendChild(d);
            els.chatMsgs.scrollTop = els.chatMsgs.scrollHeight;
        }

        // Utilitaire
        function showToast(txt) {
            const t = document.getElementById('toast');
            t.innerText = txt;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
