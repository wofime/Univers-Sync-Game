<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Game + Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .container { width: 90%; max-width: 500px; text-align: center; z-index: 1; }
        .box { background: #1e293b; border-radius: 15px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* Zone de RÃ©vÃ©lation */
        #reveal-zone { display: flex; justify-content: space-around; margin: 20px 0; min-height: 100px; }
        .card { background: #020617; padding: 15px; border-radius: 10px; width: 42%; border: 2px solid #334155; transition: 0.3s; }
        .card.ready { border-color: #4ade80; }
        .word-text { font-size: 1.1rem; font-weight: bold; margin-top: 10px; color: #94a3b8; }

        input { width: 80%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; }
        .btn-main { width: 85%; padding: 12px; border-radius: 8px; border: none; background: #f472b6; color: white; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { background: #475569; }

        /* Le Chat Coulissant */
        #chat-panel { position: fixed; right: -300px; top: 0; width: 300px; height: 100%; background: #1e293b; border-left: 2px solid #334155; transition: 0.3s; display: flex; flex-direction: column; z-index: 10; }
        #chat-panel.open { right: 0; }
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .chat-msg { padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; max-width: 80%; }
        .chat-me { align-self: flex-end; background: #3b82f6; }
        .chat-friend { align-self: flex-start; background: #334155; }
        
        #chat-toggle { position: fixed; right: 20px; bottom: 20px; padding: 15px; border-radius: 50%; background: #3b82f6; border: none; color: white; cursor: pointer; z-index: 11; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        #victory-msg { display: none; color: #4ade80; font-size: 1.8rem; font-weight: bold; margin-bottom: 10px; animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ Sync Game</h1>

        <div id="setup-box" class="box">
            <p>Ton ID : <strong id="my-id" style="color: #f472b6;">...</strong></p>
            <input type="text" id="join-id" placeholder="ID de l'ami...">
            <button class="btn-main" onclick="connecter()">JOUER</button>
        </div>

        <div id="game-box" class="box" style="display: none;">
            <div id="victory-msg">âœ¨ SYNCHRO ! âœ¨</div>
            <div id="reveal-zone">
                <div id="card-me" class="card">Moi<div class="word-text" id="my-status">...</div></div>
                <div id="card-friend" class="card">Ami<div class="word-text" id="friend-status">...</div></div>
            </div>
            <input type="text" id="word-input" placeholder="Ton mot secret...">
            <button id="send-btn" class="btn-main" onclick="preparerMot()">RÃ‰VÃ‰LER</button>
        </div>
    </div>

    <button id="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>
    <div id="chat-panel">
        <h3 style="padding: 10px; margin: 0; background: #0f172a;">Discussion</h3>
        <div id="chat-content"></div>
        <div style="padding: 10px;">
            <input type="text" id="chat-input" placeholder="Message..." style="width: 70%; font-size: 0.8rem;">
            <button onclick="envoyerChat()" style="width: 20%; padding: 8px;">OK</button>
        </div>
    </div>

    <script>
        const peer = new Peer();
        let conn;
        let monMot = "", motAmi = "";
        let prÃªtMoi = false, prÃªtAmi = false;

        peer.on('open', (id) => { document.getElementById('my-id').innerText = id; });

        peer.on('connection', (connection) => {
            conn = connection;
            configurerLien();
            lancerInterface();
        });

        function connecter() {
            conn = peer.connect(document.getElementById('join-id').value.trim());
            configurerLien();
            conn.on('open', lancerInterface);
        }

        function lancerInterface() {
            document.getElementById('setup-box').style.display = "none";
            document.getElementById('game-box').style.display = "block";
        }

        function configurerLien() {
            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    ajouterAuChat(data.val, 'friend');
                } else if (data.type === 'game') {
                    motAmi = data.val;
                    prÃªtAmi = true;
                    document.getElementById('card-friend').classList.add('ready');
                    document.getElementById('friend-status').innerText = "PRÃŠT";
                    verifierEtReveler();
                }
            });
        }

        function preparerMot() {
            monMot = document.getElementById('word-input').value.trim();
            if (!monMot) return;
            prÃªtMoi = true;
            conn.send({type: 'game', val: monMot});
            document.getElementById('send-btn').disabled = true;
            document.getElementById('card-me').classList.add('ready');
            document.getElementById('my-status').innerText = "PRÃŠT";
            document.getElementById('word-input').value = "";
            verifierEtReveler();
        }

        function verifierEtReveler() {
            if (prÃªtMoi && prÃªtAmi) {
                document.getElementById('my-status').innerText = monMot;
                document.getElementById('friend-status').innerText = motAmi;
                if (monMot.toLowerCase() === motAmi.toLowerCase()) {
                    document.getElementById('victory-msg').style.display = "block";
                }
                setTimeout(() => {
                    prÃªtMoi = false; prÃªtAmi = false;
                    document.getElementById('send-btn').disabled = false;
                    document.getElementById('my-status').innerText = "...";
                    document.getElementById('friend-status').innerText = "...";
                    document.getElementById('card-me').classList.remove('ready');
                    document.getElementById('card-friend').classList.remove('ready');
                    document.getElementById('victory-msg').style.display = "none";
                }, 4000);
            }
        }

        // Fonctions du Chat
        function toggleChat() { document.getElementById('chat-panel').classList.toggle('open'); }
        
        function envoyerChat() {
            const input = document.getElementById('chat-input');
            if (!input.value.trim() || !conn) return;
            conn.send({type: 'chat', val: input.value});
            ajouterAuChat(input.value, 'me');
            input.value = "";
        }

        function ajouterAuChat(txt, auteur) {
            const div = document.createElement('div');
            div.className = 'chat-msg ' + (auteur === 'me' ? 'chat-me' : 'chat-friend');
            div.innerText = txt;
            document.getElementById('chat-content').appendChild(div);
            document.getElementById('chat-content').scrollTop = document.getElementById('chat-content').scrollHeight;
        }
    </script>
</body>
</html>
